<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body class="registration-form">
<div class="container">
    <h1>Let's Register :)</h1>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div>
            <label for="username"></label><input type="text" id="username" name="username" placeholder="Username"
                                                 th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"/>
            <span class="text-danger" th:errors="*{username}"></span>
        </div>
        <div>
            <label for="password"></label><input type="password" id="password" name="password" placeholder="Password"
                                                 th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"/>
            <span class="text-danger" th:errors="*{password}"></span>
        </div>
        <div>
            <label for="confirmPassword"></label><input type="password" id="confirmPassword" name="confirmPassword"
                                                        placeholder="Confirm Password"
                                                        th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"/>
            <span class="text-danger" th:errors="*{confirmPassword}"></span>
        </div>

        <div>
            <input type="submit" value="Register" class="btn btn-primary"/>
        </div>
        <a class="btn btn-primary" href="/" placeholder="Go to Home">Go to Home</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Реєстрація</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Давайте зареєструємося :)</h1>
    <form th:action="@{/registration}" method="post">
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div><input type="text" id="username" name="username" placeholder="ім'я користувача"/></div>
        <div><input type="password" id="password" name="password" placeholder="пароль"/></div>
        <div><input type="submit" value="Реєстрація" class="btn btn-primary"/></div>
        <a class="btn btn-primary" href="/" placeholder="На головну">На головну</a>
    </form>
</div>
</body>
</html>

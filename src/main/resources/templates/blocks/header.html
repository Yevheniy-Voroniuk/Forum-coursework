<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="uk">
<header>
    <div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="header2 d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Ubuntu:ital@1&display=swap"
                  rel="stylesheet">
            <link rel="stylesheet" th:href="@{/css/header.css}"/>
            <span class="site-name">Comprehensive Discussions Forum</span>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <form th:action="@{/topic/add}" method="post">
                    <button type="submit"
                            class="button me-3 py-2 text-decoration-none colored-button"
                            sec:authorize="hasAnyAuthority('ADMIN')">Add Topic
                    </button>
                </form>
                <form th:action="@{/}" method="get">
                    <button type="submit"
                            class="button me-3 py-2 text-decoration-none colored-button">Home
                    </button>
                </form>
                <form th:action="@{/topic}" method="get">
                    <button type="submit"
                            class="button me-3 py-2 text-decoration-none colored-button">Topics
                    </button>
                </form>
                <form th:action="@{/posts}" method="get">
                    <button type="submit"
                            class="button me-3 py-2 text-decoration-none colored-button">Feed
                    </button>
                </form>
                <form th:action="@{/about}" method="get">
                    <button type="submit"
                            class="button me-3 py-2 text-decoration-none colored-button">Usage
                    </button>
                </form>
                <form th:action="@{/login}" method="post">
                    <button type="submit"
                            class="button me-3 py-2 text-decoration-none colored-button">Log In
                    </button>
                </form>
            </nav>
        </div>
    </div>
</header>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>Create Topic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/topic.css}"/>
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container">
    <h1>Create Topic</h1>
    <form th:action="@{/topic/add}" method="post" th:object="${topic}">
        <div class="form-group">
            <label for="title"></label><input type="text" id="title" name="title" placeholder="Enter topic title"
                                              class="form-control"
                                              th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                 th:class="error-message"></div>
        </div>
        <button type="submit" class="btn-burlywood">Submit Topic</button>
    </form>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>

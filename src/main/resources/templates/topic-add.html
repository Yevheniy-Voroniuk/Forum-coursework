<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>Створення теми</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h1>Додавання теми</h1>
    <form th:action="@{/topic/add}" method="post">
        <label>
            <input type="text" name="title" placeholder="Напишіть, будь ласка, тему" class="form-control">
        </label>
        <button type="submit" class="button btn btn-success">Підтвердити тему</button>
    </form>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>

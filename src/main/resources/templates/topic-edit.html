<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>Редагування теми</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h1>Редагування теми</h1>
    <form th:action="@{/topic/{topicId}/edit(topicId=${topic.topicId})}" method="post" th:object="${topic}">
        <div class="form-group">
            <label for="title">Назва теми:</label>
            <input type="text" id="title" name="title" placeholder="Напишіть тему"
                   class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <button type="submit" class="button btn btn-warning">Зберегти зміни</button>
    </form>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>
</body>

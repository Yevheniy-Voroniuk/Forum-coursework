<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Topic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/topic.css}"/>
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container">
    <h1>Edit Topic</h1>
    <form th:action="@{/topic/{topicId}/edit(topicId=${topic.topicId})}" method="post" th:object="${topic}">
        <div class="form-group">
            <input type="text" id="title" name="title" placeholder="Enter topic title"
                   class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                 th:class="error-message"></div>
        </div>
        <button type="submit" class="btn-burlywood">Save Changes</button>
    </form>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>

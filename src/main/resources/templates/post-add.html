<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/topic.css}"/>
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container">
    <h1>Create Post</h1>
    <form th:action="@{/topic/{topicId}/add(topicId=${topicId})}" method="post" th:object="${post}">
        <div class="form-group">
            <label for="title"></label><input type="text" id="title" name="title" placeholder="Enter post title"
                                              class="form-control"
                                              th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                 th:class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="content"></label><textarea id="content" name="content" placeholder="Write content"
                                                   class="form-control"
                                                   th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
                 th:class="error-message"></div>
        </div>
        <input type="hidden" name="topic.topicId" th:value="${topicId}">
        <button type="submit" class="btn-burlywood">Submit Post</button>
    </form>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>

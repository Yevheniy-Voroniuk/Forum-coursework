<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>Нова тема</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h1>Додавання теми</h1>
    <form th:action="@{/topic/{topicId}/add(topicId=${topicId})}" method="post" th:object="${post}">
        <label>
            <input type="text" name="title" placeholder="Напишіть, будь ласка, тему" class="form-control">
        </label>
        <label>
            <input type="text" name="content" placeholder="Напишіть, будь ласка, зміст" class="form-control">
        </label>
        <input type="hidden" name="topic.topicId" th:value="${topicId}">
        <button type="submit" class="button btn btn-success">Підтвердити допис</button>
    </form>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/post.css}"/>
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h1>Create Post</h1>
    <form th:action="@{/topic/{topicId}/add(topicId=${topicId})}" method="post" th:object="${post}">
        <div class="form-group">
            <input type="text" id="title" name="title" placeholder="Enter title"
                   class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <textarea id="content" name="content" placeholder="Write content"
                      class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>
        <input type="hidden" name="topic.topicId" th:value="${topicId}">
        <button type="submit" class="btn btn-success">Submit Post</button>
    </form>
</div>
<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>

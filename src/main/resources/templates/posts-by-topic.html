<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>Дописи за темою</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .post-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .post-box {
            background-color: white;
            border: 1px solid gray;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            width: 400px;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h2 class="text-center">Дописи за темою</h2>
    <div class="post-container">
        <div th:each="post : ${posts}" class="post-box">
            <h4 th:text="${post.title}" class="text-left"></h4>
            <p th:text="${post.content}" class="text-left"></p>
            <p>Автор: <span th:text="${post.author.username}"></span></p>
            <a th:href="@{/topic/{topicId}/{postId}(topicId=${post.topic.topicId}, postId=${post.postId})}">
                Детальніше
            </a>
        </div>
    </div>
    <div>
        <a th:href="@{/topic/{topicId}/add(topicId=${topicId})}" class="btn btn-primary-center">Створити допис</a>
    </div>
    <div th:each="post : ${posts}"></div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>

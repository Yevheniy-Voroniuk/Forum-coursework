<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Authorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body class="registration-form">
<div class="container">
    <h1>Authorization</h1>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password :(
    </div>
    <div th:if="${param.logout}">
        You have been logged out
    </div>
    <form th:action="@{/login}" method="post">
        <div><label for="username"></label><input type="text" id="username" name="username" placeholder="Username"/>
        </div>
        <div><label for="password"></label><input type="password" id="password" name="password" placeholder="Password"/>
        </div>
        <div><input type="submit" value="Login" class="btn btn-primary"/></div>
    </form>
    <br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" class="btn btn-secondary"/>
    </form>
    <br>
    <a class="btn btn-primary" href="/registration" placeholder="Register">Register</a>
    <a class="btn btn-primary" href="/admin-registration" placeholder="Admin Authorization">Admin Authorization</a>
    <br>
    <a class="btn btn-primary" href="/" placeholder="Home">Home</a>
</div>
</body>
</html>
